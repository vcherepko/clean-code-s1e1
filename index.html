<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="main-page">
      <section class="block-add">
        <h3 class="block-list__title block-add__title">Add Item</h3>
        <div class="block-add__wrapper">
          <input id="new-task" class="todo__element-text task" type="text">
          <button class="block-add__button button">Add</button>
        </div>
      </section>
      <section class="block-todo">
        <h3 class="block-list__title">Todo</h3>
        <ul id="todo-elements">
          <li class="block-list__element element">
            <input class="todo__element-checkbox" type="checkbox">
            <label class="todo__element-name task">Pay Bills</label>
            <input type="text" class="todo__element-text task">
            <button class="todo__element-edit button">Edit</button>
            <button class="todo__element-delete button">
              <img src="./remove.svg" class="todo__element-img" alt="">
            </button>
          </li>
          <li class="block-list__element element block-list__element-action">
            <input class="todo__element-checkbox" type="checkbox">
            <label class="todo__element-name task">Go Shopping</label>
            <input type="text" value="go shopping" class="todo__element-text task">
            <button class="todo__element-edit button">Save</button>
            <button class="todo__element-delete button">
              <img src="./remove.svg" class="todo__element-img" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="block-completed">
        <h3 class="block-list__title">Completed</h3>
        <ul id="completed-tasks">
          <li class="block-list__element element">
            <input class="todo__element-checkbox" type="checkbox" checked>
            <label class="todo__element-name task">See the Doctor</label>
            <input type="text" class="todo__element-text task">
            <button class="todo__element-edit button">Edit</button>
            <button class="todo__element-delete button">
              <img src="./remove.svg" class="todo__element-img" alt="">
            </button> 
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
